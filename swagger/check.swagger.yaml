                    checkid: 3,
                    due_date: '2024-02-13',
                    complete: 0,
                    picture: null,
                    content: "행복하게 살기",
                    create_at : '2024-02-13 22:22:23',
                    modify_at : null,
                    sender: "임세현",
                    receiver: "김정훈"              
                  }
                ]
        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
        '401':
          description: 토큰 오류
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 401
              isSuccess:  
                type: boolean
                example: false
              error:
                type: string
                example: 유효하지 않은 토큰입니다.
        '451':
          description: 체크리스트 없음
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 451
              isSuccess:
                type: boolean
                example: false
              message:
                type: string
                example: 해당 날짜에 만들어진 체크리스트가 없습니다
        '4001':
          description: 파라미터 오류
