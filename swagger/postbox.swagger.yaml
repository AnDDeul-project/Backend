paths:
  /mail/all/{today}:
    get:
      tags:
        - postbox
      summary: 전체 게시물 받아오기
      security:
        - Authorization: []
      parameters:
      - name: today
        in: path
        required: true
        description: 선택된 날짜
        type: string
        example: 2024-02-06
      responses:
        '200':
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              post:
                type: json
                example: [
                    {
                      "postbox_idx": 1,
                      "sender_idx": "한승민",
                      "voice": 0,
                      "is_read": 0,
                      "question": "오늘의 기분은 어떠신가요?"
                    },
                    {
                      "postbox_idx": 2,
                      "sender_idx": "한승민",
                      "voice": 0,
                      "is_read": 0,
                      "question": "오늘의 기분은 어떠신가요?"
                    }
                  ]
        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
        '401':
          description: 토큰 오류
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 401
              isSuccess:  
                type: boolean
                example: false
              error:
                type: string
                example: 유효하지 않은 토큰입니다.
             
        '4001':
          description: 파라미터 오류
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 4001
              isSuccess:
                type: boolean
                example: false
              message:
                type: string
                example: 쿼리 실행 시 전달되는 파라미터가 잘못되었습니다. 파라미터 개수 혹은 파라미터 형식을 확인해주세요.
